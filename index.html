<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- https://stackoverflow.com/questions/6483425/prevent-iphone-from-zooming-in-on-select-in-web-app -->
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TICK Metronome</title>
<link rel="shortcut icon" type="image/ico" href="favicon.ico">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="bg"></div>
<container id="wrap">
	<header>
		<h1 id="title">tick</h1>
	</header>
	<main>
		<div id="indicator"></div>
		<section id="circleMeter" title="Tap for tempo">
			<div id="needle"></div>
			<div id="lineThrough"></div>
			<p id="bpmCount"><span id="bpm">BPM</span><span id="bpmNumber">120</span></p>
		</section>
		<section id="controls">
			<figure id="speaker" alt="speaker icon">
				<img src="speakercone.png" class="speaker" alt="speakercone">
				<img src="ray1.png" class="speaker_ray" alt="soundwave">
				<img src="ray2.png" class="speaker_ray" alt="soundwave">
				<img src="ray3.png" class="speaker_ray" alt="soundwave">
			</figure>
			<input id="num" type="tel" maxlength="3" onfocus="this.value='';"  placeholder="BPM" type="text" />
			<section id="measurement">
				<input id="meas" type="tel" maxlength="2" onfocus="this.value='';" placeholder="4" type="text" />
				<p id="measTxt">/4</p>		
			</section>	
		</section>
	</main>
</container>
<!--footer>
	Copyright Â© <span>Andreas Nielsen</span> 2017
</footer-->
<script src="js/fastclick.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
